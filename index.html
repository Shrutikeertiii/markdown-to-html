nt; padding: 0; border-radius: 0; font-size: 100%; }.markdown-output blockquote { border-left: 0.25em solid #dfe2e5; color: #6a737d; padding: 0 1em; margin-bottom: 1em; margin-left: 0; }.markdown-output table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }.markdown-output th, .markdown-output td { border: 1px solid #dfe2e5; padding: 0.6em 1em; text-align: left; }.markdown-output th { background-color: #f6f8fa; font-weight: 600; }.markdown-output img { max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto; }.markdown-output hr { border: 0; border-top: 1px solid #dfe2e5; margin: 2em 0; }.markdown-output strong { font-weight: 700; }</style></head><body class="bg-gray-100 font-sans text-gray-700"><div class="container mx-auto bg-white shadow-lg rounded-lg p-6 md:p-8 lg:p-10 my-8"><h1 class="text-3xl font-extrabold mb-6 text-gray-800 text-center">Markdown Viewer</h1><div id="markdown-output" class="markdown-output text-base"><!-- Markdown will be rendered here --><p class="text-center text-gray-500">Loading markdown content...</p></div></div><script>// Set marked options for better compatibility/renderingmarked.setOptions({gfm: true, // Use GitHub Flavored Markdownbreaks: true, // Render <br> tags for newlinessanitize: true // Sanitize the output to prevent XSS (important for user-generated content, less critical for static file but good practice)});async function loadAndRenderMarkdown() {try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`Failed to fetch input.md: ${response.status} ${response.statusText}`);}const markdownText = await response.text();const outputElement = document.getElementById('markdown-output');outputElement.innerHTML = marked.parse(markdownText);} catch (error) {console.error("Error loading or rendering markdown:", error);const outputElement = document.getElementById('markdown-output');outputElement.innerHTML = '<p class="text-red-500 text-center font-semibold">Error loading markdown content. Please ensure <code class="bg-red-100 p-1 rounded">input.md</code> exists in the same directory.</p>';}}document.addEventListener('DOMContentLoaded', loadAndRenderMarkdown);</script></body></html>
